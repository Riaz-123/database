    <script>
        // Function to show toast popup
        function showToast(message, type) {
            const toastPopup = document.getElementById('toastPopup');
            const toastIcon = toastPopup.querySelector('.icon');
            const toastMessage = toastPopup.querySelector('.message');

            // Reset classes
            toastPopup.classList.remove('success', 'error');
            toastIcon.innerHTML = '';

            toastMessage.textContent = message;

            if (type === 'success') {
                toastPopup.classList.add('success');
                toastIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else if (type === 'error') {
                toastPopup.classList.add('error');
                toastIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
            }

            toastPopup.classList.add('show');

            setTimeout(() => {
                toastPopup.classList.remove('show');
            }, 2500); // Popup disappears after 2.5 seconds
        }

        // Fallback for older browsers or non-secure contexts for clipboard API
        function fallbackCopyTextToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";  // Avoid scrolling to bottom
            textArea.style.left = "-9999px";
            textArea.style.top = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                var successful = document.execCommand('copy');
                if (successful) {
                    showToast('Copied to clipboard!', 'success');
                } else {
                    showToast('Failed to copy (fallback)!', 'error');
                }
            } catch (err) {
                    showToast('Fallback: Unable to copy!', 'error');
            } finally {
                 document.body.removeChild(textArea);
            }
        }

        document.getElementById("fetchData").addEventListener("click", async function() {
            const number = document.getElementById("number").value;
            const responseBox = document.getElementById("responseBox");

            // Hide and reset response box before new data
            responseBox.classList.remove("show");
            responseBox.innerHTML = '';

            if (number === "") {
                responseBox.innerHTML = `<strong class="error">‚ùå Please enter a valid number.</strong>`;
                responseBox.classList.add("show");
                return;
            }

            // Show loading wheel
            responseBox.innerHTML = '<div class="loading-wheel"></div>';
            responseBox.classList.add("show");

            // Use the allorigins.win proxy to bypass CORS if needed
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://legendxdata.site/Api/simdata.php?phone=923001234567`)}`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                // Check if result.contents is a string and parse it
                let apiData;
                try {
                    apiData = JSON.parse(result.contents);
                } catch (parseError) {
                    // This means the API did not return valid JSON or returned an empty response
                    apiData = { status: "error", message: "Invalid API response or no data." };
                }

                if (apiData.status === "success" && apiData.data.length > 0) {
                    let resultCardsHTML = '<div class="result-item">';
                    let copyTextContent = ''; // To store text for copying

                    apiData.data.forEach(user => {
                        resultCardsHTML += `
                            <div class="result-card">
                                <strong>Name:</strong> <span>${user.Name}</span><br>
                                <strong>Mobile:</strong> <span>${user.Mobile}</span><br>
                                <strong>CNIC:</strong> <span>${user.CNIC}</span><br>
                                <strong>Operator:</strong> <span>${user.Operator}</span><br>
                                <strong>Address:</strong> <span>${user.Address}</span>
                            </div>`;
                        // Populate copy content
                        copyTextContent += `Name: ${user.Name}\nMobile: ${user.Mobile}\nCNIC: ${user.CNIC}\nOperator: ${user.Operator}\nAddress: ${user.Address}\n\n`;
                    });

                    resultCardsHTML += '</div>';

                    // Add Copy Button
                    resultCardsHTML += `
                        <div class="copy-button-container">
                            <button class="copy-button" id="copyResultButton"><i class="fas fa-copy"></i> COPY ALL DATA</button>
                        </div>`;

                    responseBox.innerHTML = resultCardsHTML;

                    // Add event listener for copy button
                    document.getElementById("copyResultButton").addEventListener("click", function() {
                        if (navigator.clipboard && window.isSecureContext) {
                            navigator.clipboard.writeText(copyTextContent)
                                .then(() => {
                                    showToast('Results copied to clipboard!', 'success');
                                })
                                .catch(err => {
                                    console.error('Failed to copy using Clipboard API: ', err);
                                    showToast('Failed to copy!', 'error');
                                    fallbackCopyTextToClipboard(copyTextContent); // Fallback even if clipboard API fails
                                });
                        } else {
                            // Fallback for HTTP or older browsers
                            fallbackCopyTextToClipboard(copyTextContent);
                        }
                    });

                } else {
                    responseBox.innerHTML = `
                        <strong class="error">This Number is Not In Our Database!</strong>
                        <span>If You Want To Get This Number Details Simply Click On "<span class="highlight-text">Get New Number Data</span>" Button and Get Details In Low Price.</span>
                    `;
                }
            } catch (error) {
                responseBox.innerHTML = `
                    <strong class="error">This Number is Not In Our Database!</strong>
                    <span>If You Want To Get This Number Details Simply Click On "<span class="highlight-text">Get New Number Data</span>" Button and Get Details In Low Price.</span>
                `;
            } finally {
                responseBox.classList.add("show"); // Show response box after content is loaded
            }
        });
